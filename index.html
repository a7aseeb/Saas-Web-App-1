<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3b40a7d713.js" crossorigin="anonymous"></script>
    <title>EZ Jobs</title> 
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://mk0leanfrontierqpi7o.kinstacdn.com/wp-content/uploads/2018/12/logo-placeholder-png.png" alt="logo" srcset="">
            </div>
            <span>EZ Jobs</span>
        </div>
    </header>

    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Jobs</span>
            </div>
        </div>
    </div>
    
</body>
</html>
